<template>
	<main>
		<lightning-input
			type="file"
			variant="label-hidden"
			name={field.api}
			accept={field.acceptedFileTypes}
			onchange={handleChangeFile}
			multiple></lightning-input>
		<div>3.5 MB combined limit for all attachments</div>
		<lightning-button-icon
			lwc:if={hasFiles}
			icon-name="utility:close"
			variant="container"
			alternative-text="Remove"
			title="Remove"
			size="large"
			onclick={handleClickRemove}></lightning-button-icon>
	</main>
	<template
		for:each={files}
		for:item="file">
		<p key={file.lastModified}>Selected File: {file.name}</p>
	</template>
</template>
